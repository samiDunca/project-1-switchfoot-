<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/01905bf0a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Switchfoot | Band</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navigation">
          <img class="img-logo" src="img/SF_Logo_300x.png" alt="Band logo" />
          <div class="navbar">
            <ul class="nav-items">
              <li><a href="index.html" class="nav-item">Homepage</a></li>
              <li>
                <a href="about.html" class="nav-item-2">About Us</a>
                <ul class="htmlCss-sub-menu sub-menu">
                  <li class="history1">
                    <a href="#history-section">History</a>
                  </li>
                  <li class="members1">
                    <a href="#members-section">Members</a>
                  </li>
                </ul>
              </li>
              <li><a href="concerts.html" class="nav-item">Concert</a></li>
              <li><a href="albums.html" class="nav-item">Albums</a></li>
              <li><a href="contact.html" class="nav-item">Contact</a></li>
            </ul>
          </div>
          <span class="icon">
            <a href="https://www.instagram.com/switchfoot/?hl=en">
              <i class="fab fa-instagram" aria-hidden="true"></i>
            </a>
          </span>
        </nav>
      </div>

      <div class="section-forum">
        <div class="container-forum">
          <form class="display" action="contact.html" method="POST">
            <div class="nume">
              <label for="name">Name</label>
              <input type="text" name="nume" id="name" placeholder="..." />
            </div>
            <div class="email">
              <label for="email">Your Email</label>
              <input type="email" name="email" id="email" placeholder="..." />
            </div>
            <div class="Birthday">
              <label for="date">Your Birthday</label>
              <input type="date" name="date" id="date" placeholder="..." />
            </div>
            <div class='controlgrup'>
              <label for="checkbox">Male</label>
              <input
                type="checkbox"
                name="check"
                onclick="onlyOne(this)"
                id="checkbox"
                placeholder="..."
                class="margin-right"
              />
              <label for="checkbox">Female</label>
              <input
                type="checkbox"
                name="check"
                onclick="onlyOne(this)"
                id="checkbox"
                placeholder="..."
              />
            </div>
            <div class="album-flex">
            <label class="album" for="Albums">Choose your favorite album:</label>
              <select name="album" id="cars">
                <option value="volvo">Interrobang</option>
                <option value="saab">Shines Through</option>
                <option value="mercedes">Vice Verses</option>
                <option value="audi">Fading West</option>
              </select>
            </div>
            <div class="news-letter">
              <label for="news">Receive the news paper</label>
              <input type="checkbox" name="news" id="news" placeholder="">
            </div>
            <input class="submit-btn" type="submit">
          </form>
      </div>
    </header>
    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <img class="footer-img" src="img/SF_Logo_300x.png" alt="Band Name" />
          <p class="footer-paragraph">
            &copy; Switchfoot - All rights reserved
          </p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
