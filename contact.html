<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/01905bf0a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Switchfoot | Band</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navigation">
          <img class="img-logo" src="img/SF_Logo_300x.png" alt="Band logo" />
          <div class="navbar">
            <ul class="nav-items">
              <li><a href="index.html" class="nav-item">Homepage</a></li>
              <li>
                <a href="about.html" class="nav-item-2">About Us</a>
                <ul class="htmlCss-sub-menu sub-menu">
                  <li class="history1">
                    <a href="#history-section">History</a>
                  </li>
                  <li class="members1">
                    <a href="#members-section">Members</a>
                  </li>
                </ul>
              </li>
              <li><a href="concerts.html" class="nav-item">Concert</a></li>
              <li><a href="albums.html" class="nav-item">Albums</a></li>
              <li><a href="contact.html" class="nav-item">Contact</a></li>
            </ul>
          </div>
          <span class="icon">
            <a href="https://www.instagram.com/switchfoot/?hl=en">
              <i class="fab fa-instagram" aria-hidden="true"></i>
            </a>
          </span>
        </nav>
      </div>
      <div class="section-forum">
        <div class="section-input-user-credentials">
          <form class="login">
            <input
              type="text"
              placeholder="user"
              class="login__input login__input--user"
            />

            <input
              type="text"
              placeholder="PIN"
              maxlength="4"
              class="login__input login__input--pin"
            />
            <button class="login__btn">&rarr;</button>
            <p class="credentials">
              user: SD &MediumSpace;&MediumSpace;&MediumSpace; pin: 1111
            </p>
          </form>
        </div>
        <div class="container-forum">
          <form class="form-1">
            <div class="nume">
              <label for="name">name</label>
              <input type="text" name="name" id="name" placeholder=". . ." />
            </div>
            <div class="email">
              <label for="email">email</label>
              <input type="email" name="email" id="email" placeholder=". . ." />
            </div>
            <div class="Birthday">
              <label for="birthday">your birthday</label>
              <input type="date" name="birthday" id="birthday" />
            </div>
            <div class="controlgrup">
              <label for="gender">gender</label>
              <select class="grow_box" name="gender" id="gen">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div class="album-flex">
              <label for="favourite_album">favorite album:</label>
              <select
                class="grow_box"
                name="favourite_album"
                id="favourite_album"
              >
                <option>Interrobang</option>
                <option>Shines Through</option>
                <option>Vice Verses</option>
                <option>Fading West</option>
              </select>
            </div>
            <div class="news-letter">
              <label for="news">Receive the news paper</label>
              <input type="checkbox" name="news" id="news" placeholder="" />
            </div>
            <input class="submit-btn" type="submit" />
          </form>
        </div>
        <!-- ///////////////// -->
        <div class="section-display-contacts">
          <div class="section-table">
            <main class="app">
              <!-- SUBMITERS -->
              <div class="submiters"></div>
            </main>
          </div>
        </div>
      </div>
      <!-- ///////////////// -->
    </header>
    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <img class="footer-img" src="img/SF_Logo_300x.png" alt="Band Name" />
          <p class="footer-paragraph">
            &copy; Switchfoot - All rights reserved
          </p>
        </div>
      </div>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script3.js"></script>
  </body>
</html>
